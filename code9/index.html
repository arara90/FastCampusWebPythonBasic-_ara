<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>css 기초</title>
    <style>
        p,h1{
            color:red;
        }

        h2{
            color:blue;
        }

        #fast{
            color:aqua;
        }

        .campus{
            color:blueviolet;

        }
    </style>
</head>
<body>
    <p>문단태그입니다.</p>
    <h1>h1태그입니다.</h1>
    <h2>h2태그입니다.</h2>

    <p id = "fast">문단태그입니다.</p>
    <p class = "campus">문단태그입니다.</p>
    <p id = "fast" class = "campus">문단태그입니다.</p>
    <p id = "fast" style="color: bisque">문단태그입니다.</p>
</body>
</html>
