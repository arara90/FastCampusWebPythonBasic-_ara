<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css기초</title>
    <style>
     div p{
         color: grey;
     }

     div#test1 p{
         color: red;
     }
     
     div#test2 > p{
         color: orange;
     }

     div#test3 p#p1{
         color: yellow;
     }

     div#test3 p#p1 + p{
         color: green;
     }

    div#test4 p#p1 ~ p{
         color: blue;
     }

     p:last-of-type{
         color:violet;
     }
    </style>
</head>
<body>

     <div>
        <p>문단태그입니다.</p>
        <div>
            <p>문단태그입니다.</p>
        </div>

     </div>

     <br>

    <div id = "test1">
        <p>문단태그입니다.</p>
        <div>
            <p>문단태그입니다.</p>
        </div>
    </div>

    <br>

    <div id = "test2">
            <p>문단태그입니다.</p>
            <div>
                <p>문단태그입니다.</p>
            </div>
        </div>
    <br>
    <div id = "test3">
            <p>문단태그입니다.</p>
            <p>문단태그입니다.</p>
            <p id="p1">문단태그입니다.</p>
            <p>문단태그입니다.</p>    
            <p>문단태그입니다.</p>         
            <p>문단태그입니다.</p>          
    </div>
    <br> 
    <div id = "test4">
                <p>문단태그입니다.</p>
                <p>문단태그입니다.</p>
                <p id="p1">문단태그입니다.</p>
                <p>문단태그입니다.</p>    
                <p>문단태그입니다.</p>
                <p>문단태그입니다.</p>              
    </div>
    <br>

</body>
</html>
